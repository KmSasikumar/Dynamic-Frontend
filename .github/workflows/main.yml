name: Deploy Next.js App to Heroku

on:
  push:
    branches:
      - main  # Adjust if your default branch is named differently

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.18.1'

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js Application
        run: npm run build

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: trademarkia-search  # Replace with your Heroku app name
          HEROKU_EMAIL:  kommasasikumaryadav2022@vitbhopal.ac.in  # Replace with your Heroku account email
        run: |
          heroku git:remote -a $HEROKU_APP_NAME
          git push heroku HEAD:refs/heads/main --force
